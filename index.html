<!DOCTYPE html>
<html lang="en">

<head>
<title>Avatar Maker</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="stylesheet.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Krona+One">

<script type="text/javascript" src="avatar-maker.js"></script>
</head>

<body>
<div id="container">
  <div id="header">
    <h1>Avatar Maker</h1>
  </div>
  
  <div class="flex-container">
    <div id="canvas-container" class="flex-item">
      <canvas id="canvas"></canvas>
    </div>
  
    <div id="option-container" class="flex-item">
      <button onclick="baseChange('previous')">base previous</button>
	  <button onclick="baseChange('next')">base next</button>
      <button onclick="trimChange('previous')">trim previous</button>
	  <button onclick="trimChange('next')">trim next</button>
    </div>
  </div>

</div>
</body>
</html>
