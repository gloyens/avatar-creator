<!DOCTYPE html>
<html lang="en">

<head>
<title>Avatar Maker</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="stylesheet.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Krona+One">

<script type="text/javascript" src="avatar-maker.js"></script>
</head>

<body>
<div id="container">
  <div id="header">
    <h1>Avatar Maker</h1>
  </div>
  
  <div class="flex-container">
    <div id="canvas-container" class="flex-item">
      <canvas id="canvas"></canvas>
    </div>
  
    <div id="option-container" class="flex-item">
      <p>
		<button onclick="baseChange('previous')">&lt;</button>
		Base
	    <button onclick="baseChange('next')">&gt;</button>
	    <br>
        <button onclick="hairColourChange('previous')">&lt;</button>
		Hair Colour
	    <button onclick="hairColourChange('next')">&gt;</button>
		<br>
	  </p>
    </div>
  </div>

</div>
</body>
</html>
