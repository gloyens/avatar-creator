<!DOCTYPE html>
<html lang="en">

<head>
<title>Avatar Creator</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="stylesheet.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mitr">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<script type="text/javascript" src="avatar-maker.js"></script>
</head>

<body>
<div id="container">
  <div id="header">
    <h1>Avatar Creator</h1>
  </div>
  
  <div class="flex-container">
    <div id="canvas-container" class="flex-item">
      <canvas id="canvas"></canvas>
    </div>
  
    <div id="option-container" class="flex-item">
		<div>
  		  <button class="left" onclick="baseChange('previous')"><i class="fa fa-caret-left"></i></button>
		  <span>Base</span>
	      <button class="right" onclick="baseChange('next')"><i class="fa fa-caret-right"></i></button>
	    </div>
		
		<div>
          <button class="left" onclick="hairChange('previous')"><i class="fa fa-caret-left"></i></button>
		  <span>Hair</span>
	      <button class="right" onclick="hairChange('next')"><i class="fa fa-caret-right"></i></button>
		</div>
		
		<div>
          <button class="left" onclick="hairColourChange('previous')"><i class="fa fa-caret-left"></i></button>
		  <span>Hair Colour</span>
	      <button class="right" onclick="hairColourChange('next')"><i class="fa fa-caret-right"></i></button>
		</div>
		
		<div>
          <button class="left" onclick="eyebrowsChange('previous')"><i class="fa fa-caret-left"></i></button>
		  <span>Eyebrows</span>
	      <button class="right" onclick="eyebrowsChange('next')"><i class="fa fa-caret-right"></i></button>
		</div>
		
		<div>
          <button class="left" onclick="eyesChange('previous')"><i class="fa fa-caret-left"></i></button>
		  <span>Eyes</span>
	      <button class="right" onclick="eyesChange('next')"><i class="fa fa-caret-right"></i></button>
		</div>
		
        <div>
		  <button class="left" onclick="noseChange('previous')"><i class="fa fa-caret-left"></i></button>
		  <span>Nose</span>
	      <button class="right" onclick="noseChange('next')"><i class="fa fa-caret-right"></i></button>
		</div>
		
		<div>
          <button class="left" onclick="cheeksChange('previous')"><i class="fa fa-caret-left"></i></button>
		  <span>Cheeks</span>
	      <button class="right" onclick="cheeksChange('next')"><i class="fa fa-caret-right"></i></button>
		</div>
		
		<div>
          <button class="left" onclick="mouthChange('previous')"><i class="fa fa-caret-left"></i></button>
		  <span>Mouth</span>
	      <button class="right" onclick="mouthChange('next')"><i class="fa fa-caret-right"></i></button>
		</div>
		
		<div>
          <button class="left" onclick="bodyChange('previous')"><i class="fa fa-caret-left"></i></button>
		  <span>Body</span>
	      <button class="right" onclick="bodyChange('next')"><i class="fa fa-caret-right"></i></button>
		</div>

		<div>
          <button class="left" onclick="accessoryChange('previous')"><i class="fa fa-caret-left"></i></button>
		  <span>Accessory</span>
	      <button class="right" onclick="accessoryChange('next')"><i class="fa fa-caret-right"></i></button>
		</div>

		<div>
          <button class="left" onclick="backgroundChange('previous')"><i class="fa fa-caret-left"></i></button>
		  <span>Background</span>
	      <button class="right" onclick="backgroundChange('next')"><i class="fa fa-caret-right"></i></button>
		</div>
		
		<button onclick="saveImage()">Save Image</button>
    </div>
  </div>

</div>
</body>
</html>
